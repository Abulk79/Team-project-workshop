<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="max-w-screen-xl mx-auto">
      <header class="flex justify-between items-center bg-green-400 p-3 mb-10">
        <div class="flex justify-between items-center">
          <a href="#" class="text-white"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline-block"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
              />
            </svg>
            Team Project Workshop
          </a>
        </div>

        <ul class="flex">
          <li>
            <div class="relative inline-block">
              <button
                class="text-white py-1 px-3 border rounded-xl mr-2 mb-2 dropDownTeam"
              >
                Команда
              </button>
              <div class="absolute z-1 text-center hidden hiddenTeam mr-2">
                <a
                  class="text-white text-center py-1 px-3 border rounded-xl mb-2 inline-block bg-green-400"
                  href="./Team/Create-team.html"
                  >Создать</a
                >
                <a
                  class="text-white text-center py-1 px-3 border rounded-xl inline-block bg-green-400"
                  href="./Feed/Team-feed.html"
                  >Лента команд</a
                >
              </div>
            </div>
          </li>
          <li>
            <div class="relative inline-block">
              <button
                class="text-white py-1 px-3 border rounded-xl mb-2 dropDownMember"
              >
                Соискатель
              </button>
              <div class="absolute z-1 text-center hidden hiddenMember">
                <a
                  class="text-white text-center py-1 px-3 border rounded-xl mb-2 inline-block bg-green-400"
                  href="./Seeker/Create-seeker.html"
                  >Создать</a
                >
                <a
                  class="text-white text-center py-1 px-3 border rounded-xl inline-block bg-green-400"
                  href="./Feed/Seeker-feed.html"
                  >Лента соискатлей</a
                >
              </div>
            </div>
          </li>
        </ul>

        <ul class="flex">
          <li>
            <a
              href="./Authorization/Login.html"
              class="text-white py-1 px-3 border rounded-xl mr-2"
            >
              Войти
            </a>
          </li>
          <li>
            <a
              href="./Authorization/Logout.html"
              class="text-white py-1 px-3 border rounded-xl mr-2"
            >
              Выйти
            </a>
          </li>
          <li>
            <a
              href="./Authorization/Registration.html"
              class="text-white py-1 px-3 border rounded-xl mr-2"
            >
              Регистрация
            </a>
          </li>
        </ul>
      </header>

      <main>
        <div class="w-5/6 mx-auto">
          <ul class="flex flex-wrap gap-y-10 gap-x-5">
            <li class="w-5/12">
              <a
                href="./Team/Create-team.html"
                class="inline-block w-full py-4 px-8 bg-green-100 text-4xl rounded-3xl text-center"
              >
                Создать команду
              </a>
            </li>
            <li class="w-5/12">
              <a
                href="./Seeker/Create-seeker.html"
                class="inline-block w-full py-4 px-8 bg-green-100 text-4xl rounded-3xl text-center"
              >
                Создать соискателя
              </a>
            </li>

            <li class="w-5/12">
              <a
                href="./Feed/Team-feed.html"
                class="inline-block w-full py-4 px-8 bg-green-100 text-4xl rounded-3xl text-center"
              >
                Лента команд
              </a>
            </li>
            <li class="w-5/12">
              <a
                href="./Feed/Seeker-feed.html"
                class="inline-block w-full py-4 px-8 bg-green-100 text-4xl rounded-3xl text-center"
              >
                Лента соискателей
              </a>
            </li>
          </ul>
        </div>
        <p>Проверка</p>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
