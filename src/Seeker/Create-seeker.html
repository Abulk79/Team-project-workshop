<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create seeker</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="max-w-screen-xl mx-auto">
      <header class="flex justify-between items-center bg-green-400 p-3 mb-10">
        <div class="flex justify-between items-center">
          <a href="../Home.html" class="text-white"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline-block"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
              />
            </svg>
            Team Project Workshop
          </a>
        </div>

        <ul class="flex">
          <li>
            <div class="relative inline-block">
              <button
                class="text-white py-1 px-3 border rounded-xl mr-2 mb-2 dropDownTeam"
              >
                Команда
              </button>
              <div class="absolute z-1 text-center hidden hiddenTeam mr-2">
                <a
                  class="text-white text-center py-1 px-3 border rounded-xl mb-2 inline-block bg-green-400"
                  href="../Team/Create-team.html"
                  >Создать</a
                >
                <a
                  class="text-white text-center py-1 px-3 border rounded-xl inline-block bg-green-400"
                  href="../Feed/Team-feed.html"
                  >Лента команд</a
                >
              </div>
            </div>
          </li>
          <li>
            <div class="relative inline-block">
              <button
                class="text-white py-1 px-3 border rounded-xl mb-2 dropDownMember"
              >
                Соискатель
              </button>
              <div class="absolute z-1 text-center hidden hiddenMember">
                <a
                  class="text-white text-center py-1 px-3 border rounded-xl mb-2 inline-block bg-green-400"
                  href="#"
                  >Создать</a
                >
                <a
                  class="text-white text-center py-1 px-3 border rounded-xl inline-block bg-green-400"
                  href="../Feed/Seeker-feed.html"
                  >Лента соискатлей</a
                >
              </div>
            </div>
          </li>
        </ul>

        <ul class="flex">
          <li>
            <a
              href="../Authorization/Login.html"
              class="text-white py-1 px-3 border rounded-xl mr-2"
            >
              Войти
            </a>
          </li>
          <li>
            <a
              href="../Authorization/Logout.html"
              class="text-white py-1 px-3 border rounded-xl mr-2"
            >
              Выйти
            </a>
          </li>
          <li>
            <a
              href="../Authorization/Registration.html"
              class="text-white py-1 px-3 border rounded-xl mr-2"
            >
              Регистрация
            </a>
          </li>
        </ul>
      </header>

      <main>
        <form class="w-5/6 mx-auto mb-8" action="#" method="post">
          <h1 class="font-semibold text-4xl mb-4">
            Создание анкеты соискателя
          </h1>
          <label class="text-xl" for="POST-name">Фио</label>
          <input
            class="bg-green-100 w-full p-1 rounded-xl mb-4"
            id="POST-name"
            type="text"
            name="name"
          />
          <label class="text-xl" for="POST-education"
            >Название университета, образовательной программы и курс
            обучения</label
          >
          <input
            class="bg-green-100 w-full p-1 rounded-xl mb-4"
            id="POST-education"
            type="text"
            name="education"
          />
          <label class="text-xl" for="POST-direction"
            >Основное направление в котором хотел бы разрабатывать проект</label
          >
          <input
            class="bg-green-100 w-full p-1 rounded-xl mb-4"
            id="POST-direction"
            type="text"
            name="direction"
          />
          <label class="text-xl" for="POST-hard">Hard skills</label>
          <input
            class="bg-green-100 w-full p-1 rounded-xl mb-4"
            id="POST-hard"
            type="text"
            name="hard"
          />
          <label class="text-xl" for="POST-soft">Soft skills</label>
          <input
            class="bg-green-100 w-full p-1 rounded-xl mb-4"
            id="POST-soft"
            type="text"
            name="soft"
          />

          <label class="text-xl" for="POST-image">Загрузка аватара</label>
          <input
            class="w-full mb-8 py-2"
            id="POST-image"
            type="file"
            name="image"
          />
          <button
            class="text-white text-base py-1 px-3 border rounded-xl mr-2 bg-green-500"
          >
            Создать
          </button>
        </form>
      </main>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
